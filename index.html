<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Healthcare Data Analytics - Simple Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Healthcare Data Analytics</h1>
    <p class="subtitle">Simple static dashboard — admissions & metrics</p>
  </header>

  <main class="container">
    <section class="controls">
      <div class="control-item">
        <label for="from">From</label>
        <input id="from" type="date" />
      </div>
      <div class="control-item">
        <label for="to">To</label>
        <input id="to" type="date" />
      </div>
      <div class="control-item">
        <label for="metric">Metric</label>
        <select id="metric">
          <option value="admissions">Admissions</option>
          <option value="avgStay">Average Stay (days)</option>
          <option value="readmitRate">Readmission Rate (%)</option>
        </select>
      </div>
      <div class="control-item">
        <button id="apply">Apply</button>
      </div>
    </section>

    <section class="summary-cards" id="cards">
      <!-- JS will populate summary cards here -->
    </section>

    <section class="charts">
      <div class="chart-card">
        <h3 id="chart1-title">Admissions Over Time</h3>
        <canvas id="chart1"></canvas>
      </div>
      <div class="chart-card">
        <h3 id="chart2-title">Metric Breakdown</h3>
        <canvas id="chart2"></canvas>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Static demo • No PHI • Sample data only</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
